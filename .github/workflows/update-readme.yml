name: Update README

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows manual runs

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch Latest Articles
        run: |
          curl -s https://medium.com/feed/@CyberHacck | awk -F'<title>|</title>' '{print $2}' | head -n 5 > latest_articles.md

      - name: Update README
        run: |
          sed -i '/<!--LATEST_ARTICLES-->/r latest_articles.md' README.md
          rm latest_articles.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Updated latest articles"
          git push
